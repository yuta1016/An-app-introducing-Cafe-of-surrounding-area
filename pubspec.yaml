name: namer_app
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.0.1+1

environment:
  sdk: '>=2.19.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  english_words: ^4.0.0
  provider: ^6.0.0
  google_maps_flutter: ^2.10.0
  google_maps_flutter_web: ^0.5.10
  flutter_dotenv: ^5.2.1
  http: ^0.13.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

  flutter_launcher_icons: "0.13.1"

flutter:
  uses-material-design: true

  assets:
    - images/
    - .env

flutter_icons:
  windows:
    generate: true
    image_path: "images/matsue512icon.png"
    icon_size: 256
